name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Submit to IndexNow
        if: success()
        run: |
          URLS='[
            "https://train.mustarddata.com/",
            "https://train.mustarddata.com/KTX/시간표/",
            "https://train.mustarddata.com/일반열차/시간표/",
            "https://train.mustarddata.com/기차역/",
            "https://train.mustarddata.com/sitemap.xml"
          ]'
          
          curl -X POST "https://api.indexnow.org/indexnow" \
            -H "Content-Type: application/json" \
            -d "{
              \"host\": \"train.mustarddata.com\",
              \"key\": \"95d7b954cbdd0dbfb78b328346fcc866\",
              \"keyLocation\": \"https://train.mustarddata.com/95d7b954cbdd0dbfb78b328346fcc866.txt\",
              \"urlList\": $URLS
            }" || echo "IndexNow submission failed (non-critical)"
